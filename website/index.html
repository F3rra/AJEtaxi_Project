<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJE TAXI - Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">AJE TAXI</div>
        <div class="profile-icon" onclick="openModal('loginModal')">Profile</div>
    </header>
    <main>
        <div class="buttons">
            <button>Start</button>
            <button>Destination</button>
            <button>View rates</button>
        </div>
        <div class="map">Map displaying current location</div>
    </main>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login/Register</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" onclick="openRegister()">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
