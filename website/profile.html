<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJE TAXI - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">AJE TAXI</div>
        <div class="profile-icon">Profile</div>
    </header>
    <main>
        <div class="profile">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <h2>Full Name</h2>
        </div>
        <div class="tabs">
            <button onclick="showTab('generalInfo')">General Info</button>
            <button onclick="showTab('vehicle')">Vehicle</button>
            <button onclick="showTab('reviews')">Reviews</button>
        </div>
        <div id="generalInfo" class="tab-content">General Info Content</div>
        <div id="vehicle" class="tab-content">Vehicle Content</div>
        <div id="reviews" class="tab-content">Reviews Content</div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
